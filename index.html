<html>
    <head>
        <title>Unit Conversion</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="parentCont">
            <div class="topCont">
                
                    <div class="title">Metric/Imperial Unit Conversion</div>
                    <div><input id="inputValue"></div>
                    <div><button id="convertBtn">Convert</button></div>
                
               
            </div>
            <div class="bottomCont">
                <div class="lengthBox">
                    <div class="boxTitle">Length (Meter/Feet)</div>
                    <div class="boxAns"><span id="clear0"></span> meters = <span id="values0"></span> feet | <span id="clear1"></span> feet = <span id="values1"></span> meters
                    </div>
                </div>
                <div class="volumeBox">
                    <div class="boxTitle">Volume(Liters/Gallons)</div>
                    <div class="boxAns"><span id="clear2"></span> liters = <span id="values2"></span>  gallons | <span id="clear3"></span> gallons =  <span id="values3"></span> liters</div>
                </div>
                <div class="massBox">
                    <div class="boxTitle">Mass(Kilograms/Pounds)</div>
                    <div class="boxAns"> <span id="clear4"></span> kilos = <span id="values4"></span> pounds | <span id="clear5"></span> pounds = <span id="values5"></span>  kilos</div>
                </div>
            </div>
         
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
